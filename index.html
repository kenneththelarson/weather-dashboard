<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1 class="text-light bg-dark text-center">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="row">
            <div class="col-12 col-md-3 bg-light px-md-5">
                <form id="city-search">
                    <label for="search-bar" class="font-weight-bold">Search for a City:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <input type="text" class="form-control" id="city-name">
                            <button type="submit" id="search-btn" class="btn btn-primary fas fa-search"></button>
                        </div>
                    </div>
                </form>

                <div id="previous-city-names"></div>

            </div>

            <div class="col-12 col-md-9">
                <div class="row current-weather">
                    <h2 id="city-title"></h2>
                    <div id="current-weather-container" class="col-12"></div>
                </div>

                <div id="5-day-forcast" class="row">
                    <h4 id="5-day-title"></h4>
                    <div class="forcast-container"></div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
