<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1 class="text-light bg-dark text-center">Weather Dashboard</h1>
    </header>

    <main>
        <div class="col col-md-4">
            <div class="col-6">
                <form>
                    <label for="search-bar">Search for a City</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <input type="text" class="form-control" id="city-search">
                            <button id="search-btn" class="btn btn-primary fas fa-search"></button>
                        </div>
                    </div>
                </form>

                <div id="city-names">
                    <button class="btn btn-block border text-left">temp New York</button>
                    <button class="btn btn-block border text-left">temp Los Angeles</button>
                </div>

            </div>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
